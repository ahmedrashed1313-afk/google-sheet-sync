name: Sync WhatsApp leads to Google Sheets

on:
  workflow_dispatch: {}        # تشغيل يدوي من الزر
  schedule:
    - cron: "0 5 * * *"       # 9 صباحًا بتوقيت الإمارات
    - cron: "0 14 * * *"      # 6 مساءً بتوقيت الإمارات

concurrency:
  group: google-sheet-sync
  cancel-in-progress: true

jobs:
  run-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'          # كاش تلقائي لـ npm

      - name: Install dependencies
        run: npm ci             # أسرع من npm install في CI

      - name: Run Google Sheets Sync
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: npm start